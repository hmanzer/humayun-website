baseURL = 'https://humayunhub.com/'
languageCode = 'en-us'
title = 'Humayun Manzer'
theme = 'ananke'

[pagination]
  pagerSize = 6
  mainSection = ["blog"]

[params]
  custom_css = ["custom.css"]
  favicon="favicon-32x32.png"
  dateFormat = "Jan 2, 2006"

[menu]
  [[menu.main]]
  name = "Home"
  identifier = "home"
  weight = 100
  url = "/"

  [[menu.main]]
  name = "About"
  weight = 200
  identifier = "About"
  url = "/about"

  [[menu.main]]
  name = "Blog"
  weight = 100
  identifier = "blog"
  url = "/blog/"


[params.ananke.social.follow]
networks = [
    "linkedin"
]

[params.ananke.social.linkedin]
username = "hyuman"


[caches]
  [caches.images]
    dir = ':cacheDir/images'

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', '^asciidoctor$']
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']

  [security.funcs]
    getenv = ['^HUGO_']

  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']